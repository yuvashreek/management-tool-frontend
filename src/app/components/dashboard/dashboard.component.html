<div class="col-sm-10" style="margin: 0 auto;">

    <mat-card style="margin-top: 30px; margin-bottom: 30px;">
        <form (submit)="submit()" [formGroup]='jobAppForm' class="example-form">
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Company name</mat-label>
                            <input matInput formControlName='companyName' required>
                            <mat-error
                                *ngIf="jobAppForm.controls.companyName.touched && jobAppForm.controls.companyName.invalid">
                                <span *ngIf="jobAppForm.controls.companyName.errors.required">This field is
                                    mandatory.</span>
                            </mat-error>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Position</mat-label>
                            <input matInput formControlName='positionTitle' required>
                        </mat-form-field>
                    </td>
                </tr>
            </table>

            <p>
                <mat-form-field class="example-full-width">
                    <mat-label>Job URL</mat-label>
                    <input matInput formControlName='jobUrl' required>
                </mat-form-field>
            </p>

            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Status</mat-label>
                            <mat-select formControlName='status' required [(value)]="selectedStatus">
                                <mat-option></mat-option>
                                <mat-option [value]="option" *ngFor="let option of statusOptions">
                                    {{ option }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Location</mat-label>
                            <input matInput formControlName='location'>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Description</mat-label>
                            <textarea matInput placeholder="Additional Notes (optional)"
                                formControlName='description'></textarea>
                            <mat-hint align="end">Recruiter contact/Notes</mat-hint>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            <div align="end">
                <button type="submit" mat-raised-button color="primary">Add</button>
            </div>
        </form>
    </mat-card>

    <div class="col-sm-5">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
        </mat-form-field>
    </div>

    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="jobNumber" mat-sort-header>
            <th mat-header-cell *matHeaderCellDef> Job No. </th>
            <td mat-cell *matCellDef="let element"> {{element.jobNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="companyName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
        </ng-container>

        <ng-container matColumnDef="positionTitle">
            <th mat-header-cell *matHeaderCellDef> Position </th>
            <td mat-cell *matCellDef="let element"> {{element.positionTitle}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <button (click)="deleteRecord(row)" mat-icon-button color="warn">
                    <mat-icon>delete_outline</mat-icon>
                </button>
            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSize]="25" [pageSizeOptions]="[3, 5, 10, 25, 100]">
    </mat-paginator>
</div>
